<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> " <title>Basketball Tournament</title>
  </head>
  <body>
    <div class="screen">
      <div class="heading-container" id="heading-container">
        <div>
          <i class="fa-solid fa-volume-high"></i>
          <i class="fa-solid fa-volume-xmark"></i>
        </div>
        <div>
          <h3 class="tournament-heading" id="tournament-heading"> Basketball Tournament </h3>
        </div>
        <div>
          <p class="play-msg" id="play-msg">...play!</p>
          <p class="proceed-msg" id="proceed-msg">proceed</p>
          <p class="draw-msg" id="draw-msg">draw</p>
          <p class="knockouts-msg" id="knockouts-msg">knockouts</p>
          <p class="semi-finals-msg" id="semi-finals-msg">semifinals</p>
          <p class="finals-msg" id="finals-msg">finals</p>
        </div>
      </div>
      <div class="game" id="game">
        <button class="play-button" id="play-button">Play</button>
        <div class="groups-container" id="groups-container"></div>
        <div class="group-stage-container" id="group-stage-container"></div>
        <div class="statistics-container" id="statistics-container"></div>
        <div class="draw-container" id="draw-container"></div>
        <div class="quarter-finals-container" id="quarter-finals-container"></div>
        <div class="semi-finals-container" id="semi-finals-container"></div>
        <div class="finals-container" id="finals-container">
          <h3 class="play-again" id="play-again">Play again?</h3>
        </div>
      </div>
    </div>
    <audio src="./audio/main_theme.mp3" loop id="song"></audio>
    <script type="module" src="script.js"></script>
  </body>
</html>
